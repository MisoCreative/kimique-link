<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールリンク</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- デザイン設定 --- */
        :root {
            --bg-color: #f4f6f8;       /* 背景色 */
            --text-color: #333;        /* 文字色 */
            --card-bg: #ffffff;        /* ボタン等の背景色 */
            --accent-color: #007AFF;   /* AppStoreブルー */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* スマホ幅くらいに制限 */
            padding: 40px 20px;
            text-align: center;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* --- 案内ボックスのデザイン --- */
        .instruction-box {
            background-color: #fff;
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #666;
            text-align: center;
        }
        
        .instruction-box strong {
            color: #333;
            font-weight: bold;
        }

        .instruction-box i {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
            color: #333;
        }

        /* リンクボタンの共通スタイル */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 50px;
            margin-bottom: 15px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .link-btn i.icon-left {
            font-size: 1.5rem;
            margin-right: 10px;
            position: absolute;
            left: 20px;
        }

        /* App Storeボタン（メイン） */
        .app-store {
            background-color: #000;
            color: #fff;
            padding: 18px 20px;
            font-size: 1.1rem;
        }

        /* --- 追加：検索ボタン（サブ） --- */
        .search-btn {
            background-color: #fff;
            color: #555;
            border: 1px solid #ddd;
            font-size: 0.95rem;
        }
        .search-btn i.icon-left {
            color: #888;
            font-size: 1.2rem;
        }

        /* 補足テキスト */
        .helper-text {
            font-size: 0.8rem;
            color: #888;
            margin: 10px 0 5px;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="name">KimitoQuest【キミクエ】</div>

        <div class="instruction-box">
            うまく開かない場合<br>
            右上の「<i class="fa-solid fa-ellipsis"></i>」を押して、<br>
            <strong>「ブラウザで開く」</strong>を選択しよう
        </div>

        <a href="https://apps.apple.com/app/id6758301502" class="link-btn app-store" id="mainLink">
            <i class="fa-brands fa-apple icon-left"></i> App Storeで見る
        </a>

        <p class="helper-text">または</p>
        
        <a href="https://apps.apple.com/jp/search?term=キミクエ" class="link-btn search-btn">
            <i class="fa-solid fa-magnifying-glass icon-left"></i> 「キミクエ」を検索
        </a>

        <footer>
            © KimitoQuest
        </footer>
    </div>

        // ▼▼▼ 自動で飛ばしたい場合は、以下のコメントアウト（/* と */）を外してください ▼▼▼

</body>
</html>
