<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールリンク</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- デザイン設定 --- */
        :root {
            --bg-color: #f4f6f8;       /* 背景色 */
            --text-color: #333;        /* 文字色 */
            --card-bg: #ffffff;        /* ボタン等の背景色 */
            --accent-color: #007AFF;   /* AppStoreブルー */
            --insta-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* スマホ幅くらいに制限 */
            padding: 40px 20px;
            text-align: center;
        }

        /* プロフィール画像 */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* リンクボタンの共通スタイル */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* 中央揃え */
            text-decoration: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 50px; /* 丸みのあるボタン */
            margin-bottom: 15px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .link-btn i {
            font-size: 1.5rem;
            margin-right: 10px;
            position: absolute;
            left: 20px;
        }

        /* 各ボタンごとの特別設定 */
        .app-store {
            background-color: #000; /* 黒背景 */
            color: #fff;
        }
        
        .instagram {
            background: var(--card-bg);
            color: #E1306C; /* インスタのブランドカラー */
        }
        
        /* フッター */
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="プロフィール画像" class="profile-img">

        <div class="name">KimitoQuest【キミクエ】</div>
        <div class="bio">ここに自己紹介文が入ります。<br>アプリと日常を投稿しています。</div>

        <a href="https://apps.apple.com/app/id6758301502" target="_blank" class="link-btn app-store">
            <i class="fa-brands fa-apple"></i> App Storeで見る
        </a>
        <footer>
            © 2026 Miso
        </footer>
    </div>

</body>
</html>
